<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/012d87c4f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main-container">
        <div class="product-image-container">
            <picture>
                <source class="product-image" media="(min-width:768px)" srcset="./assets/images/image-product-desktop.jpg">
                <img class="product-image" src="./assets/images/image-product-mobile.jpg"
                    alt="Product Image Gabrielle Essence Eau De Parfum">
            </picture>
        </div>
        <div class="product-detail-container">
            <p class="product-type">PERFUME</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-detail">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House
                of CHANEL.</p>
            <div class="product-price-container">
                <h2 class="product-price">$149.99</h2>
                <p class="product-discount">$169.99</p>
            </div>
            <button class="product-button"><i class="fa-solid fa-cart-shopping cart-icon"></i> Add to Cart</button>
        </div>
    </main>
</body>

</html>
